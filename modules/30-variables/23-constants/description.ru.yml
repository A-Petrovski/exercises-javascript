---

name: Константы
theory: |

  Некоторые данные, такие как математические постоянные, никогда не меняются. Возьмем число π. Приближенно оно всегда равно `3.14` и не может измениться.

  Для обращения к подобным данным в Javascript принято использовать константы.

    ```javascript
    const pi = 3.14;
    console.log(pi); // 3.14
    ```

  Создание константы отличается от создания переменной. Оно начинается с ключевого слова `const` и последующего имени константы. Далее ей присваивается нужное значение. Константа, как и переменная может использоваться в любом выражении. Единственное ограничение — константу нельзя изменить, что звучит довольно логично.

instructions: |
  Создайте константу `dragonsBornCount` и запишите в неё число 3 — это количество драконов, родившихся у Дайенерис, а затем выведите ее на экран.


definitions:
  - name: "Константа"
    description: "способ сохранить информацию и дать ей имя для последующего использования в коде; константы нельзя изменять в отличие от переменных"
