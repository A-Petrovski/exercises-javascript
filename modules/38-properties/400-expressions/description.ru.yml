name: Свойства и методы как выражения
theory: |

  Свойства и методы такие же выражения, как переменные, константы или вызов функции, а значит их можно всячески комбинировать:

  Использование в операциях:

  ```javascript
  const name = 'Shaya';
  name.length + 5; // 10
  `hi, ${name.toUpperCase()}!`; // hi, SHAYA!
  ```

  Использование в аргументах функций:

  ```javascript
  const name1 = 'Robb';
  const name2 = 'Shaya';
  console.log(name2.length); // => 5
  console.log(name2.toLowerCase()); // => shaya
  console.log(Math.min(name1.length, name2.length)); // => ?
  ```

instructions: |

  Переведите строку, записанную в переменную `$str`, в верхний регистр, используя функцию `strtoupper`. Новое значение запишите в ту же переменную `$str`.

  Возможно, вам покажется, что код получился странным. Это типичный пример: переписывание переменных делает код менее понятным и более запутанным.

