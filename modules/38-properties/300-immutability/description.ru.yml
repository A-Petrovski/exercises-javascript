name: Неизменяемость
theory: |

  Что напечает на экран последний вызов?

  ```javascript
  const name = 'Tirion';
  console.log(name.toUpperCase()); // => TIRION
  console.log(name); // => ?
  ```

  Ответ на этот вопрос зависи от того, как вы поняли урок про неизменяемость примитивных типов данных. Вызов метода `toUpperCase` возвращает новое значение, в котором все буквы преобразованы в верхний регистр, но он не меняет (и не может этого сделать) исходную строку. Поэтому внутри константы (или переменной, это не важно) окажется старое значение: `'Tirion'`. Эта логика справедлива для всех методов всех примитивных типов. Более того, попытка изменить значение свойства этих данных ни к чему не приведет:

  ```javascript
  const name = 'Tirion';
  console.log(name.length); // => 6
  name.length = 100;
  console.log(name.length); // => 6
  ```

  Вместо изменения значения, можно _заменить_ значение. Для этого понадобятся переменные:

  ```javascript
  let name = 'Tirion';
  name = name.toUpperCase();
  console.log(name); // => TIRION
  ```

instructions: |

  Переведите строку, записанную в переменную `$str`, в верхний регистр, используя функцию `strtoupper`. Новое значение запишите в ту же переменную `$str`.

  Возможно, вам покажется, что код получился странным. Это типичный пример: переписывание переменных делает код менее понятным и более запутанным.

