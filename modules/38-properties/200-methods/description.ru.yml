name: Методы
theory: |


instructions: |

  Кроме свойств, у данных могут быть методы. Методы это функции находящиеся внутри свойств. С практической точки зрения это значит что метод работает и взывается как функция, но делает это как свойство, через точку.

  ```javascript
  const name = 'Robb';
  const upperName = name.toUpperCase();
  console.log(UpperName); // => ROBB
  ```

  Встроенные методы, всегда оперируют теми данными, с которыми они связаны. Метод `toUpperCase` возвращает ту же строку, но преобразуя все символы в верхний регистр.

